<!DOCTYPE html>

<head>
	<title>Rock Paper Scissors!</title>

	<meta charset='utf-8'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<center>
	<script type="text/javascript" src="./scripts/game.js"></script>
	<div id="banner">Let's play rock paper scissors! Type your choice below!</div>
	<div id="game">
		<div id="game-start">
			<button class="start-button">START</button>
		</div>
		<div id="choices">
			<button class="game-button" id="rock">ROCK</button>
			<button class="game-button" id="paper">PAPER</button>
			<button class="game-button" id="scissors">SCISSORS</button>
		</div>
	</div>
</center>
</body>
